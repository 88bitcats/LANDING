<!DOCTYPE html>
<html>
<head>
	<title>Get in Touch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel='stylesheet' href='../css/contact_form.css'>
  <script type="text/javascript" src="../lib/jquery-2.2.0.min.js"></script>
	<script src="/contact_form/contact_form.js"></script>
</head>
<body>
  <header class="scroll">
    <div class="nav-wrapper">
      <a href="/"><div class="logo"></div></a>
      <nav class="vertical-align-middle">
        <span class="nav-item"><h5><a href="/">Home</a></h5></span>
        <span class="nav-item"><h5><a href="#">Services</a></h5></span>
        <span class="nav-item"><h5><a href="/team">Our Team</a></h5></span>
        <span class="nav-item"><h5><a href="/contact">Contact</a></h5></span>
      </nav>
    </div>
  </header>
	<div class="container" id='contact-container'>
	    <div class="row" id='contact-container-content'>
	        <form role="contact_form">
	            <div class="col-lg-6" id='contact-form'>
	                <div class="well well-sm" id='required-field'>
	                	<strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong>
	                </div>
	                <div class="form-group">
	                    <label for="InputName">Enter Name</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="InputEmail">Enter Email</label>
	                    <div class="input-group">
	                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="InputEmail">Confirm Email</label>
	                    <div class="input-group">
	                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="InputMessage">Enter Message</label>
	                    <div class="input-group">
	                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
	            </div>
	        </form>
	    </div>
	</div>
</body>
</html>
