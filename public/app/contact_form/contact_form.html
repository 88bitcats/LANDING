<!DOCTYPE html>
<html>
  <head>
  	<title>Get in Touch</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- <link rel='stylesheet' href='/lib/css/index.css'> -->
  	<!-- <link rel='stylesheet' href='/lib/css/contact_form.css'> -->
    <!-- Minified version of above. Comment this out when changing css. -->
    <link rel='stylesheet' href='lib/css/index.min.css'>
    <link rel='stylesheet' href='lib/css/contact_form.min.css'>
  </head>
  <body>
    <header class='scroll'>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class='nav-wrapper'>
            <div class="navbar-header">
              <a href="/"><div class="logo"></div></a>
              <button type="button" class="navbar-toggle collapsed" id='index-button' data-toggle="collapse" data-target="#index-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id='index-navbar'>
              <ul class='nav navbar-nav navbar-right'>
                <li class="nav-item"><h5><a href="/">Home</a></h5></span>
                <li class="nav-item"><h5><a href="/team">Our Team</a></h5></span>
                <li class='nav-item'><h5><a href='/portfolio'>Portfolio</a></h5></span>
                <li class="nav-item"><h5><a href="/contact">Contact</a></h5></span>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div>
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <div class="herofour-block">
      <div class="herofour-block-content">
        <div class="left contact-us">
          <h2>Contact Us</h2>
           <h5> Want a free consultation?
              Fill out the form that includes the following details: 
           </h5>
            <ul class="formz">
              <li class="form-list"> App idea</li>
              <li class="form-list"> Timeline</li>
              <li class="form-list"> Overall Budget</li>
            </ul>
            <h5 style="font-size:10px"><i> **Due to high traffic of messages please wait 24h for a response.**</i>
            </h5>
        </div>
        <div class="locations row">
          <div class="location-contact">Vancouver</div>
          <div class="location-contact">Hong Kong</div>
          <div class="location-contact">Sydney</div>
        </div>
        <div class="" id='contact-container'>
          <div class="row" id='contact-container-content'>
            <form role="contact_form">
              <div class="col-lg-12" id='contact-form'>
                <div class="well well-sm" id='required-field'>
                  <strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong>
                </div>
                <div class="row">
                  <div class="form-group col-lg-4">
                    <label for="InputName">Name *</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="InputName" id="InputName" required>
                    </div>
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="InputEmail">Email *</label>
                    <div class="input-group">
                      <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" required>
                    </div>
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="InputEmail">Confirm Email *</label>
                    <div class="input-group">
                      <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="InputMessage">Message *</label>
                  <div class="input-group">
                    <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                  </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right button">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->

    <!-- Bootstrap js requires jQuery. -->
    <script type="text/javascript" src="/lib/js/jquery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="/lib/css/jquery-ui.min.css" rel="stylesheet">
    <script src="/lib/js/jquery/jquery-ui.min.js"></script>
    <script src="app/contact_form/contact_form.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="app/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
